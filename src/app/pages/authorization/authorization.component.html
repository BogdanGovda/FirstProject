<div class="row">
    <div class="col-4 border border-light-subtle m-auto mt-5 mb-5">
        <h3 class="center mb-5 mt-5">{{ !isLogin ? "Авторизація" : "Реєстрація"}}</h3>
        <form class="loginForm p-3" [formGroup]="authForm" (ngSubmit)="loginUser()">
            <div class="mb-3">
              <label for="email" class="form-label center mt-2">Email</label>
              <input formControlName="email" name="email" id="email" class="form-control">
            

            </div>
            <div class="mb-3">
              <label for="password" class="form-label center">Пароль</label>
              <input formControlName="password" name="password" type="password" class="form-control" id="password">
            </div>

            <div class="center mb-3">
              <button *ngIf="!isLogin"  [disabled]="authForm.invalid" type="submit" class="btn btn-success" (click)="loginUser()" >Логін</button>
              <button *ngIf="isLogin"   [disabled]="authForm.invalid" type="submit" class="btn btn-success" (click)="registerUser()" >Реєстрація</button>

            </div>
            <a class="goRegistration mb-4" (click)="changeIsLogin()">{{!isLogin ? "Немає акаунту?" : "У вас є акаут?"}}</a>
          </form>
    </div>
   
</div>
